<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Livreur – Coursier Prioritaire Toulouse</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- JS général -->
  <script src="scripts.js" defer></script>
  
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Barre de navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">Coursier Prioritaire</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-600">Accueil</a></li>
        <li><a href="login.html" id="nav-login" class="text-gray-700 hover:text-blue-600 hidden">Connexion</a></li>
        <li><a href="register.html" id="nav-register" class="text-gray-700 hover:text-blue-600 hidden">Inscription</a></li>
        <li><a href="dashboard-driver.html" id="nav-dashboard-driver" class="hidden text-gray-700 hover:text-blue-600">Tableau de bord</a></li>
        <li><button id="btn-logout" class="hidden text-red-500 hover:text-red-700">Déconnexion</button></li>
      </ul>
    </div>
  </nav>

  <!-- Formulaire de profil livreur -->
  <main class="flex-1 flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-center mb-4">Compléter votre profil (Livreur)</h2>
        <div id="alert-container" class="mb-4"></div>

        <form id="profile-driver-form" class="space-y-5">
          <div>
            <label for="driver-name" class="block text-sm font-medium text-gray-700">Nom complet</label>
            <input
              type="text"
              id="driver-name"
              placeholder="Ex : Pierre Martin"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="driver-phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
            <input
              type="tel"
              id="driver-phone"
              placeholder="06 98 76 54 32"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="driver-license" class="block text-sm font-medium text-gray-700">Numéro de permis</label>
            <input
              type="text"
              id="driver-license"
              placeholder="Ex : AB123456"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="driver-vehicle" class="block text-sm font-medium text-gray-700">Type de véhicule</label>
            <select
              id="driver-vehicle"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Choisissez...</option>
              <option value="Vélo électrique">Vélo électrique</option>
              <option value="Moto">Moto</option>
              <option value="Voiture">Voiture</option>
            </select>
          </div>
          <div>
            <label for="driver-plate" class="block text-sm font-medium text-gray-700">Immatriculation</label>
            <input
              type="text"
              id="driver-plate"
              placeholder="Ex : 123 AB 31"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            id="btn-profile-driver-submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition disabled:opacity-50"
          >
            Valider le profil
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Pied de page -->
  <footer class="bg-gray-100 text-center py-4 text-gray-500 text-sm">
    &copy; 2025 Coursier Prioritaire Toulouse
  </footer>
</body>
</html>
