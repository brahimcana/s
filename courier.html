<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة الساعي – Coursier Prioritaire</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- خط عربي (اختياري) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- ملف JS العام -->
  <script src="scripts.js" defer></script>

  <style>
    body {
      font-family: 'Almarai', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- شريط العنوان -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Coursier Prioritaire</h1>
      <button
        onclick="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md transition-all"
      >
        تسجيل الخروج
      </button>
    </div>
  </header>

  <!-- محتوى الصفحة -->
  <main class="flex-1 container mx-auto px-4 py-6">
    <!-- اسم الساعي -->
    <div class="mb-4">
      <h2 class="text-2xl font-semibold">مرحبًا، <span id="courier-name"></span></h2>
    </div>

    <!-- حاوية الإشعارات -->
    <div id="alert-container" class="mb-4"></div>

    <!-- قسم الطلبات المتاحة -->
    <section class="bg-white shadow-lg rounded-lg mb-6 p-6">
      <h3 class="text-xl font-semibold mb-4">الطلبات المتاحة (مدفوعة فقط)</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-sm text-gray-700">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">رقم</th>
              <th class="px-4 py-2">النوع</th>
              <th class="px-4 py-2">الوصف</th>
              <th class="px-4 py-2">التقاط</th>
              <th class="px-4 py-2">تسليم</th>
              <th class="px-4 py-2">السعر</th>
              <th class="px-4 py-2">إجراء</th>
            </tr>
          </thead>
          <tbody id="unassigned-requests-table" class="divide-y divide-gray-200">
            <!-- يُعبَّأ برمجيًا -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- قسم طلباتي -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h3 class="text-xl font-semibold mb-4">طلباتي الجارية</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-sm text-gray-700">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">رقم</th>
              <th class="px-4 py-2">النوع</th>
              <th class="px-4 py-2">الوصف</th>
              <th class="px-4 py-2">الحالة</th>
              <th class="px-4 py-2">إجراء</th>
            </tr>
          </thead>
          <tbody id="my-requests-table" class="divide-y divide-gray-200">
            <!-- يُعبَّأ برمجيًا -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-gray-100 text-center py-4 text-xs text-gray-500">
    &copy; 2025 Coursier Prioritaire Toulouse
  </footer>

  <script>
    let currentUser;

    document.addEventListener("DOMContentLoaded", () => {
      // استرجاع المستخدم
      currentUser = getUserFromLocal();
      if (!currentUser || currentUser.role !== "courier") {
        return (window.location.href = "index.html");
      }
      document.getElementById("courier-name").textContent = currentUser.name;

      // تحميل البيانات
      loadUnassignedRequests();
      loadMyRequests();
    });
  </script>
</body>
</html>
