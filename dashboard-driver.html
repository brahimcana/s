<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord Livreur – Coursier Prioritaire Toulouse</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- JS général -->
  <script src="scripts.js" defer></script>

  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Barre de navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">Coursier Prioritaire</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-600">Accueil</a></li>
        <li><a href="dashboard-driver.html" class="text-blue-700 font-semibold">Tableau de bord</a></li>
        <li><button id="btn-logout" class="text-red-500 hover:text-red-700">Déconnexion</button></li>
      </ul>
    </div>
  </nav>

  <!-- Contenu du dashboard livreur -->
  <main class="flex-1 container mx-auto px-4 py-8 space-y-12">
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Commandes disponibles</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-left text-gray-700 text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Client</th>
              <th class="px-4 py-2">Type</th>
              <th class="px-4 py-2">Distance</th>
              <th class="px-4 py-2">Tarif</th>
              <th class="px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody id="unassigned-orders-table" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>

    <section class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Mes commandes en cours</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-left text-gray-700 text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Type</th>
              <th class="px-4 py-2">Statut</th>
              <th class="px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody id="driver-orders-table" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Pied de page -->
  <footer class="bg-gray-100 text-center py-4 text-gray-500 text-sm">
    &copy; 2025 Coursier Prioritaire Toulouse
  </footer>
</body>
</html>
