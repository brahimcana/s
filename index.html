<!-- Driver Registration Page + Admin Page -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Chauffeur & Admin</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111827;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    header img {
      max-height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .note {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Uber_logo_2018.svg/320px-Uber_logo_2018.svg.png" alt="Logo">
    <span>Service Livraison Toulouse</span>
  </header>

  <div class="container">
    <h2>Création de compte</h2>
    <form id="registerForm">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Numéro de téléphone</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="accountType">Type de compte</label>
      <select id="accountType" name="accountType" required>
        <option value="driver">Chauffeur</option>
        <option value="client">Client</option>
      </select>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">Créer le compte</button>
      <p id="formMessage" class="note"></p>
    </form>

    <form id="additionalForm" class="hidden">
      <label for="identity">Carte d'identité / Passeport</label>
      <input type="file" id="identity" name="identity" accept="image/*" required />

      <label for="permit">Permis de conduire (si VTC)</label>
      <input type="file" id="permit" name="permit" accept="image/*" />

      <button type="submit">Envoyer les documents</button>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const additionalForm = document.getElementById("additionalForm");
    const formMessage = document.getElementById("formMessage");

    registerForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        formMessage.textContent = "Les mots de passe ne correspondent pas.";
        return;
      }
      formMessage.textContent = "Envoi en cours...";
      const formData = new FormData(registerForm);
      const response = await fetch("https://script.google.com/macros/s/AKfycbwDOTqaEEz9yItJJb-nZr2LEGeyGufguAo54BOLyHsA5pZPtZIoGYh04Hcdp_MXJVkYUA/exec", {
        method: "POST",
        body: formData,
      });
      const result = await response.text();
      formMessage.textContent = "Inscription réussie ! Merci.";
      registerForm.classList.add("hidden");
      additionalForm.classList.remove("hidden");
    });

    additionalForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(additionalForm);
      const response = await fetch("https://script.google.com/macros/s/AKfycbwDOTqaEEz9yItJJb-nZr2LEGeyGufguAo54BOLyHsA5pZPtZIoGYh04Hcdp_MXJVkYUA/exec", {
        method: "POST",
        body: formData,
      });
      const result = await response.text();
      alert("Documents envoyés avec succès.");
      additionalForm.reset();
    });
  </script>
</body>
</html>
