<!-- Driver Registration Page -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Chauffeur</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .note {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription Chauffeur</h2>
    <form id="driverForm">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Numéro de téléphone</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="identity">Carte d'identité / Passeport</label>
      <input type="file" id="identity" name="identity" accept="image/*" required />

      <label for="permit">Permis de conduire (si VTC)</label>
      <input type="file" id="permit" name="permit" accept="image/*" />

      <button type="submit">Soumettre</button>
      <p class="note">En soumettant, vous acceptez que vos données soient utilisées pour la validation.</p>
    </form>
  </div>

  <script>
    document.getElementById("driverForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://script.google.com/macros/s/AKfycbwDOTqaEEz9yItJJb-nZr2LEGeyGufguAo54BOLyHsA5pZPtZIoGYh04Hcdp_MXJVkYUA/exec", {
        method: "POST",
        body: formData,
      });

      const result = await response.text();
      alert("Succès: " + result);
      form.reset();
    });
  </script>
</body>
</html>
