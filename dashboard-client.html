<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Client – Coursier Prioritaire</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      background-color: #2980b9;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a, nav button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    main {
      padding: 20px;
    }
    .section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    /* تنسيق الجدول */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    /* أزرار وألوان */
    .btn-calc {
      width: 100%;
      padding: 10px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }
    .btn-calc:hover {
      background-color: #d78c0c;
    }
    .btn-create {
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }
    .btn-create:hover {
      background-color: #219654;
    }
    .txt-link {
      color: #2980b9;
      text-decoration: none;
      cursor: pointer;
    }
    .txt-link:hover {
      text-decoration: underline;
    }
    .btn-cancel {
      background: none;
      border: none;
      color: #c0392b;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-cancel:hover {
      text-decoration: underline;
    }
