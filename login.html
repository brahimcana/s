<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion – Coursier Prioritaire Toulouse</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9fafb; }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="max-w-xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-600">Coursier Prioritaire</a>
      <button id="btn-menu" class="md:hidden text-gray-700">☰</button>
      <ul id="nav-links" class="hidden md:flex space-x-6">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-600">Accueil</a></li>
        <li><a href="login.html" class="text-blue-700 font-semibold">Connexion</a></li>
        <li><a href="register.html" class="text-gray-700 hover:text-blue-600">Inscription</a></li>
      </ul>
    </div>
    <div id="nav-mobile" class="px-4 pb-3 hidden">
      <ul class="space-y-2">
        <li><a href="index.html" class="block text-gray-700 hover:text-blue-600">Accueil</a></li>
        <li><a href="login.html" class="block text-blue-700 font-semibold">Connexion</a></li>
        <li><a href="register.html" class="block text-gray-700 hover:text-blue-600">Inscription</a></li>
      </ul>
    </div>
  </nav>

  <!-- Formulaire de connexion -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-center mb-4">Connexion</h2>
        <div id="alert-box" class="mb-4"></div>
        <form id="loginForm" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
            <input type="email" id="email" placeholder="exemple@mail.com" required
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="password" id="password" placeholder="••••••••" required
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition disabled:opacity-50"
            id="btnSubmit">Se connecter</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
          Pas encore de compte ?
          <a href="register.html" class="text-blue-600 hover:underline">Inscrivez-vous</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="bg-gray-100 text-center py-4 text-gray-500 text-sm">
    &copy; 2025 Coursier Prioritaire Toulouse
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzBLlXlwArIS1KrZDJNIJPpn1cfgA0YJSZxz5fs25jB64ngEMp3hMatf7hSPVashceG/exec";

    // Toggle nav mobile
    document.getElementById('btn-menu').addEventListener('click', () => {
      document.getElementById('nav-mobile').classList.toggle('hidden');
    });

    // استعلام تسجيل الدخول
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('alert-box');
      alertBox.innerHTML = '';

      const params = new URLSearchParams();
      params.append('path', 'loginUser');
      params.append('email', email);
      params.append('password', password);

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body: params.toString()
        });
        const data = await res.json();
        if (data.success) {
          // خزّن email و token في localStorage
          localStorage.setItem('currentUser', JSON.stringify({
            email: email,
            role: data.role,
            token: data.token
          }));
          alertBox.innerHTML = `<div class="bg-green-100 border border-green-300 text-green-800 px-4 py-2 rounded">Connexion réussie</div>`;
          setTimeout(() => {
            if (data.role === 'client') window.location.href = 'dashboard-client.html';
            else window.location.href = 'dashboard-driver.html';
          }, 800);
        } else {
          alertBox.innerHTML = `<div class="bg-red-100 border border-red-300 text-red-800 px-4 py-2 rounded">${data.message}</div>`;
        }
      } catch (err) {
        alertBox.innerHTML = `<div class="bg-red-100 border border-red-300 text-red-800 px-4 py-2 rounded">Erreur réseau</div>`;
      }
    });
  </script>
</body>
</html>
