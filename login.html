<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background-color: #28a745; color: white; border: none; cursor: pointer; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Adresse e-mail" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
    <div class="error" id="error"></div>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              localStorage.setItem("token", result.token);
              localStorage.setItem("userId", result.userId);

              if (result.role === "client") {
                window.location.href = "dashboard-client.html";
              } else if (result.role === "chauffeur") {
                window.location.href = "dashboard-driver.html";
              } else {
                document.getElementById("error").innerText = "RÃ´le inconnu.";
              }
            } else {
              document.getElementById("error").innerText = result.message;
            }
          })
          .withFailureHandler(function(err) {
            document.getElementById("error").innerText = "Erreur lors de la connexion.";
            console.error(err);
          });

        response.login(email, password);

      } catch (error) {
        console.error("Erreur:", error);
        document.getElementById("error").innerText = "Erreur inattendue.";
      }
    });
  </script>
</body>
</html>
