<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion – Coursier Prioritaire Toulouse</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- JS général -->
  <script src="scripts.js" defer></script>
  
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Barre de navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">Coursier Prioritaire</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-600">Accueil</a></li>
        <li><a href="login.html" class="text-blue-700 font-semibold">Connexion</a></li>
        <li><a href="register.html" class="text-gray-700 hover:text-blue-600">Inscription</a></li>
        <li><button id="btn-logout" class="hidden text-red-500 hover:text-red-700">Déconnexion</button></li>
      </ul>
    </div>
  </nav>

  <!-- Formulaire de connexion -->
  <main class="flex-1 flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-center mb-4">Connexion</h2>
        <div id="alert-container" class="mb-4"></div>

        <form id="login-form" class="space-y-5">
          <div>
            <label for="login-email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
            <input
              type="email"
              id="login-email"
              placeholder="exemple@mail.com"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="login-password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input
              type="password"
              id="login-password"
              placeholder="••••••••"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            id="btn-login-submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition disabled:opacity-50"
          >
            Se connecter
          </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
          Pas encore de compte ?
          <a href="register.html" class="text-blue-600 hover:underline">Inscrivez-vous</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Pied de page -->
  <footer class="bg-gray-100 text-center py-4 text-gray-500 text-sm">
    &copy; 2025 Coursier Prioritaire Toulouse
  </footer>
</body>
</html>
