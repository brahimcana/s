<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة العميل – Coursier Prioritaire</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- خط عربي (اختياري) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <!-- ملف JS العام -->
  <script src="scripts.js" defer></script>

  <style>
    body {
      font-family: 'Almarai', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- شريط العنوان -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Coursier Prioritaire</h1>
      <button
        onclick="logout()"
        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md transition-all"
      >
        تسجيل الخروج
      </button>
    </div>
  </header>

  <!-- محتوى الصفحة -->
  <main class="flex-1 container mx-auto px-4 py-6">
    <!-- اسم العميل -->
    <div class="mb-4">
      <h2 class="text-2xl font-semibold">مرحبًا، <span id="client-name"></span></h2>
    </div>

    <!-- حاوية الإشعارات -->
    <div id="alert-container" class="mb-4"></div>

    <!-- بطاقة إنشاء طلب جديد -->
    <section class="bg-white shadow-lg rounded-lg mb-6 p-6">
      <h3 class="text-xl font-semibold mb-4">إنشاء طلب جديد</h3>
      <form id="new-request-form" class="space-y-5">
        <div>
          <label for="req-type" class="block text-sm font-medium text-gray-700">نوع الطلب</label>
          <select
            id="req-type"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="document">وثيقة/ملف</option>
            <option value="purchase">شراء + توصيل</option>
            <option value="medicine">وصفة دوائية</option>
            <option value="errand">مهمة عاجلة</option>
          </select>
        </div>

        <div>
          <label for="req-desc" class="block text-sm font-medium text-gray-700">وصف الطلب</label>
          <textarea
            id="req-desc"
            rows="2"
            placeholder="مثال: استلام دفاتر من المكتبة وتوصيلها للبيت"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <div>
          <label for="req-pickup" class="block text-sm font-medium text-gray-700">عنوان الاستلام</label>
          <div class="flex space-x-2 rtl:space-x-reverse">
            <input
              type="text"
              id="req-pickup"
              placeholder="مثال: Fnac Capitole"
              required
              class="mt-1 flex-1 block px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              id="btn-pick-loc"
              class="mt-1 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-all"
            >
              استخدام موقعي
            </button>
          </div>
        </div>

        <div>
          <label for="req-delivery" class="block text-sm font-medium text-gray-700">عنوان التسليم</label>
          <input
            type="text"
            id="req-delivery"
            placeholder="مثال: 10 Boulevard Jean Jaurès"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex items-center">
          <input
            type="checkbox"
            id="req-urgent"
            class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500"
          />
          <label for="req-urgent" class="mr-2 block text-sm text-gray-700">عاجل (&lt; 30 دقيقة) (+10€)</label>
        </div>

        <div id="fee-display" class="text-lg font-semibold text-gray-800"></div>

        <!-- Stripe Card Element -->
        <div>
          <label class="block text-sm font-medium text-gray-700">بيانات البطاقة</label>
          <div
            id="card-element"
            class="mt-1 px-4 py-3 border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-blue-500"
          ></div>
          <div id="card-errors" class="mt-2 text-sm text-red-600"></div>
        </div>

        <button
          type="submit"
          id="btn-create-request"
          class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-all disabled:opacity-50"
        >
          دفع وإنشاء الطلب
        </button>
      </form>
    </section>

    <!-- قائمة طلبات العميل -->
    <section class="bg-white shadow-lg rounded-lg p-6">
      <h3 class="text-xl font-semibold mb-4">طلباتي</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-sm text-gray-700">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">رقم</th>
              <th class="px-4 py-2">النوع</th>
              <th class="px-4 py-2">الوصف</th>
              <th class="px-4 py-2">حالة</th>
              <th class="px-4 py-2">الرسوم</th>
              <th class="px-4 py-2">الدفع</th>
            </tr>
          </thead>
          <tbody id="requests-table" class="divide-y divide-gray-200">
            <!-- تُعبأ برمجيًا -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-gray-100 text-center py-4 text-xs text-gray-500">
    &copy; 2025 Coursier Prioritaire Toulouse
  </footer>

  <script>
    let currentUser, cardElement;

    document.addEventListener("DOMContentLoaded", () => {
      // استرجاع المستخدم
      currentUser = getUserFromLocal();
      if (!currentUser || currentUser.role !== "client") {
        return (window.location.href = "index.html");
      }
      document.getElementById("client-name").textContent = currentUser.name;

      // تهيئة Stripe.js
      const stripe = Stripe(STRIPE_PUBLIC_KEY);
      const elements = stripe.elements();
      cardElement = elements.create("card", {
        style: {
          base: {
            fontSize: "16px",
            color: "#32325d",
            "::placeholder": { color: "#a0aec0" }
          },
          invalid: {
            color: "#e53e3e"
          }
        }
      });
      cardElement.mount("#card-element");
      cardElement.on("change", (event) => {
        const displayError = document.getElementById("card-errors");
        displayError.textContent = event.error ? event.error.message : "";
      });

      // ربط الأحداث
      document.getElementById("req-type").addEventListener("change", updateFeeDisplay);
      document.getElementById("req-urgent").addEventListener("change", updateFeeDisplay);
      document.getElementById("btn-pick-loc").addEventListener("click", setPickupFromGPS);
      document.getElementById("new-request-form").addEventListener("submit", createRequestHandler);

      // تحميل طلبات العميل
      loadClientRequests();
    });
  </script>
</body>
</html>
