<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>

    <div id="alert-container"></div>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="login-email" class="block text-sm font-medium">Email</label>
        <input type="email" id="login-email" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium">Mot de passe</label>
        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Se connecter</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Pas encore de compte ? <a href="register.html" class="text-blue-600 hover:underline">Sâ€™inscrire</a>
    </p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
