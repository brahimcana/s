<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }

    .success {
      color: green;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription</h2>

    <div id="message"></div>

    <form id="registerForm">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" placeholder="Votre nom complet" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Mot de passe" required />

      <label for="role">Rôle</label>
      <select id="role" name="role" required>
        <option value="">Sélectionnez un rôle</option>
        <option value="client">Client</option>
        <option value="driver">Chauffeur</option>
      </select>

      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous messages
      messageDiv.textContent = '';
      messageDiv.className = '';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!name || !email || !password || !role) {
        messageDiv.textContent = "Veuillez remplir tous les champs.";
        messageDiv.className = "error";
        return;
      }

      try {
        // Appeler l'API Google Apps Script (ajuster l'URL à la vôtre)
        const response = await fetch('https://script.google.com/macros/s/TON_SCRIPT_ID/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'register',
            name,
            email,
            password,
            role,
          }),
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.textContent = "Inscription réussie ! Vous pouvez maintenant vous connecter.";
          messageDiv.className = "success";

          // Optionnel: rediriger vers la page login après 2 secondes
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageDiv.textContent = result.message || "Erreur lors de l'inscription.";
          messageDiv.className = "error";
        }
      } catch (error) {
        messageDiv.textContent = "Erreur réseau ou serveur.";
        messageDiv.className = "error";
      }
    });
  </script>
</body>
</html>
