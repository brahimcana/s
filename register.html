<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Inscription</h2>

    <div id="alert-container"></div>

    <form id="register-form" class="space-y-4">
      <div>
        <label for="register-name" class="block text-sm font-medium">Nom</label>
        <input type="text" id="register-name" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label for="register-email" class="block text-sm font-medium">Email</label>
        <input type="email" id="register-email" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label for="register-password" class="block text-sm font-medium">Mot de passe</label>
        <input type="password" id="register-password" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label for="register-role" class="block text-sm font-medium">Type de compte</label>
        <select id="register-role" class="w-full px-4 py-2 border rounded" required>
          <option value="">-- Choisissez un rôle --</option>
          <option value="client">Client</option>
          <option value="chauffeur">Chauffeur</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">S'inscrire</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Vous avez déjà un compte ? <a href="login.html" class="text-blue-600 hover:underline">Se connecter</a>
    </p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
