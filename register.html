<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 16px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #2980b9;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2980b9;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c5980;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: red;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" placeholder="Votre nom complet" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemple@mail.com" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Mot de passe" minlength="6" required />

      <label for="role">Rôle</label>
      <select id="role" name="role" required>
        <option value="">Sélectionnez un rôle</option>
        <option value="client">Client</option>
        <option value="driver">Chauffeur</option>
      </select>

      <button type="submit">S'inscrire</button>
      <div class="message" id="message"></div>
    </form>
    <div class="login-link">
      <span>Déjà un compte ? <a href="login.html">Connectez-vous</a></span>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const role = form.role.value;

      if (!name || !email || !password || !role) {
        messageEl.textContent = 'Veuillez remplir tous les champs.';
        return;
      }

      // You can add more client-side validation here if needed

      try {
        // Appel à la fonction Google Apps Script pour inscription
        const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            action: 'register',
            name,
            email,
            password,
            role,
          }),
        });

        const result = await response.json();

        if (result.success) {
          messageEl.style.color = 'green';
          messageEl.textContent = 'Inscription réussie ! Redirection...';
          // Rediriger vers login après 2 ثوان
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = result.message || 'Erreur lors de l\'inscription.';
        }
      } catch (error) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Erreur réseau, veuillez réessayer.';
      }
    });
  </script>
</body>
</html>
